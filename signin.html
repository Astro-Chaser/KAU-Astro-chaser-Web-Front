<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>AC 로그인</title>
</head>
<body>
    <a id="nav-home"><img src="./image/Astro logo intro.png" class="text3d" alt="Astro Chaser" width="450px" style="z-index: 999;" ></a>
    <form class="box" id="login">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" placeholder="e.g. alex@example.com">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" id="password" placeholder="********">
          </div>
        </div>
        <button class="button is-primary" id="signinBtn">Sign in</button>
        <br>아직 회원이 아니시라면? <a>Astro Chaser 회원가입하기</a>
    </form>
</body>
<script type="text/javascript" src="./js/hostAddr.js"></script>
<script type="text/javascript" src="./js/signin.js"></script>
</html>
