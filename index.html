<!DOCTYPE html>
<html>

<head>
    <title>KAU Astro Chaser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src='./packages/core/main.js'></script>
    <script src='./packages/interaction/main.js'></script>
    <script src='./packages/daygrid/main.js'></script>
    
    <script type="text/javascript" src="./js/hostAddr.js"></script>

    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <main>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
              <a class="navbar-item" id="nav-home">
                <img src="./image/Astro logo intro.png" alt="AC logo" width="130" height="50">
              </a>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarExampleTransparentExample" class="navbar-menu">
              <div class="navbar-start is-active">
                <a class="navbar-item" id="nav-home">
                  Home
                </a>
                <a class="navbar-item" id="nav-aboutus">
                    About Us
                </a>
                <a class="navbar-item" id="nav-chasinghistory">
                    Chasing History
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    Telescopes
                  </a>
                  <div class="navbar-dropdown is-boxed">
                    <a class="navbar-item" id="nav-owned-telescopes">
                      보유 망원경
                    </a>
                    <a class="navbar-item" id="nav-setting-telescope">
                      설치법
                    </a>
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary" id="nav-sign-up">
                      <strong>회원가입</strong>
                    </a>
                    <a class="button is-light" id="nav-sign-in">
                      로그인
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </nav>

        <section class="mainPage">
            <div class="imageWrap">
                <div class="textWrap"><img src="./image/Astro logo intro.png" class="text3d" alt="Astro Chaser" width="8000bit 00px" style="z-index: 999;" ></div>
                    <img src="./image/Stars.png" class="bg" id="stars1" alt="별배경 1">
                    <img src="./image/Stars2.png" class="stars"  id="stars2" alt="별배경 2">  
                    <img src="./image/Stars3.png" class="stars"  id="stars3" alt="별배경 3">  
            </div>
            <img src="./image/Space Travel/IntoTheStars0.jpg" id="intoTheStars" style="left:-50px">
        </section>
         
        <section class="subPage upperPage">
            <div class="innerWrap">
                <div class="contWrap" id = "firstIntroduce" style="height: auto;">
                  
                  <div class="tile is-ancestor">
                    <div class="tile is-4 is-vertical is-parent">
                      <div class="tile is-child box">
                        <p class="title">공지사항</p>
                        <p>
                          <div class="content">
                            <ul>
                              <li>2022 6월 정기관측회 안내</li>
                              <li>MT안내</li>
                              <li>홈페이지가 개설되었습니다!</li>
                            </ul>
                          </div>
                        </p>
                      </div>
                      <div class="tile is-child box">
                        <p class="title">별지기 게시판</p>
                        <p>
                          <div class="content">
                            <ul>
                              <li>이런</li>
                              <li>저런</li>
                              <li>게시글들</li>
                            </ul>
                          </div>
                        </p>
                      </div>
                    </div>
                    <div class="tile is-parent">
                      <div class="tile is-child box">
                        <p class="title">천문력</p>
                        <div id='calendar'></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="contWrap" id = "firstIntroduce" style="margin-top: 200px; height: 150vh;">
                  <div class="tile is-ancestor">
                    <div class="tile is-parent" style="height: 15vh;">
                      <article class="tile is-child box">
                        <p class="title" style="margin-top: 0px; margin-bottom: 5px;">방명록</p>
                       
                      </article>
                    </div>
                  </div>
                  <div class="tile is-ancestor">
                    <div class="tile is-parent" style="height: 130vh;">
                      <article class="tile is-child box">
                        <textarea class="textarea is-info has-fixed-size" 
                                  placeholder="방명록을 작성해주세요(200자 이내)" 
                                  style="height: 50px; width: 50px;"
                                  id="guestbookContent"></textarea> 
                        <div class="guestBookWriterInfoBox">
                          <div id="guestbookContent_cnt">(0 / 200)</div>
                          <div id="guestbookCommit">
                            <input class="input is-link" id="guestbookCommit_nickname" type="text" placeholder="닉네임" style="width: 200px; height: 100%; max-height: 40px;">
                            <button class="button is-primary" id="guestbookCommitBtn" style="height: 100%; max-height: 40px;">등록</button>
                          </div>
                        </div>

                        <hr>
                        <div class="guestbook-area">
              
                        </div>
                      </article>
                    </div>
                  </div>
                </div>
            </div>
        </section> 
    </main>
